<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="nft__box">



    <div class="nft__image">
      <div class="image__hover"><a href="#"><img src="images/icon-view.svg" alt="" class="icon"></a></div>
      <img src="images/image-equilibrium.jpg" alt="Image of the NFT" class="image" id="image__icon">
    </div>



    <div class="nft__title">
      <h1>Equilibrium <span><a href="/">#3429</a></span></h1>
    </div>
    <div class="nft__description">
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="nft__pricing">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="">
        <p> 0.041 ETH</p>
      </div>
      <div class="time__left"><img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="nft__footer">
      <div class="creator__avatar">
        <img src="images/image-avatar.png" alt="Image of NFT creator">
      </div>
      <div class="nft__creator">
        <p>Creation of <span><a href="/">Jules Wyvern</a></span></p>
      </div>
    </div>
  </div>
</body>

</html>
